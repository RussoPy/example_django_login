<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background: #007BFF;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <p class="error" id="error-msg"></p>
    </div>

    <script>
        const login = async () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            // Clear previous errors
            errorMsg.textContent = "";

            try {
                axios.post('http://127.0.0.1:8000/api/token/', {
                username: username,
                password: password
            }).then(response => {
                localStorage.setItem('access_token', response.data.access);
                // Redirect to inside page after successful login
                window.location.href = 'inside.html';
            }).catch(error => {
                console.error('Error logging in:', error);
                alert('Login failed. Please check your credentials.');
            });


                console.log("Login successful:", response.data);
                alert("Login successful!");

                // Store tokens in localStorage or handle as needed
                localStorage.setItem("access", response.data.access);
                localStorage.setItem("refresh", response.data.refresh);

            } catch (error) {
                if (error.response) {
                    // Server responded with a status outside 2xx
                    console.error("Error response:", error.response.data);
                    errorMsg.textContent = error.response.data.detail || "Login failed. Please try again.";
                } else if (error.request) {
                    // No response received
                    console.error("Error request:", error.request);
                    errorMsg.textContent = "No response from server. Check your connection.";
                } else {
                    // Other errors
                    console.error("Error message:", error.message);
                    errorMsg.textContent = "An error occurred. Please try again.";
                }
            }
        };
    </script>
</body>
</html>
